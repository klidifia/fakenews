ground: #ededed;\r\n  padding: 5px;\r\n  margin: 0 5px 5px 0;\r\n  vertical-align: top;\r\n  line-height: 1.25em;\r\n}\r\n.field--name-field-tags .field--item a {\r\n  color: #000;\r\n}\r\n\r\n.footer {\r\n  margin-top: 25px;\r\n}"
